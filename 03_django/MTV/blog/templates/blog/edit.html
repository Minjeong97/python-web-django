{% include 'base.html' %}

{% block content %}

<h1>Edit Article</h1>

<form action="{% url 'blog:update' article.pk %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="title">title: </label>
        <input id="title" name="title" type="text" vlaue="{{ article.title }}">
    </div>

    <div>
        <label for="content">content: </label>
        <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}
        </textarea>
    </div>

    <div>
        <input type="submit" value="save">
    </div>
</form>



{% endblock content %}
